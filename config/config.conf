# Configuración del Descargador Universal de Videos v3.0
# Autor: DreamCoder08
# Fecha: 2025-06-14

# CONFIGURACIÓN BÁSICA
DOWNLOAD_DIR="$HOME/Descargas/Videos"
TEMP_DIR="$HOME/.cache/video-downloader"
LOG_LEVEL="INFO"  # DEBUG, INFO, WARNING, ERROR
MAX_CONCURRENT_DOWNLOADS=3
QUEUE_ENABLED=true

# CALIDAD DE VIDEO
DEFAULT_QUALITY="best[height<=1080]/best"
AUDIO_QUALITY="0"  # 0 (mejor) a 9 (peor)
SUBTITLES_ENABLED=true
SUBTITLES_LANGS="es,en"

# INTERFAZ GRÁFICA
GUI_THEME="dark"  # dark, light, custom
NOTIFICATIONS_ENABLED=true
NOTIFICATIONS_SOUND=true
PROGRESS_DIALOGS=true
SYSTRAY_ENABLED=true

# INTEGRACIÓN CON REDES SOCIALES
SOCIAL_SHARING_ENABLED=true
SOCIAL_PLATFORMS="twitter,telegram,discord"
AUTO_TWEET_DOWNLOADS=false
SOCIAL_HASHTAGS="#VideoDownloader #YTdlp"

# BACKUP Y SEGURIDAD
BACKUP_ENABLED=true
BACKUP_FREQUENCY="daily"  # daily, weekly, monthly
BACKUP_RETENTION_DAYS=30
ENCRYPT_BACKUPS=false
CHECKSUM_VALIDATION=true

# AUTOMATIZACIÓN
AUTO_UPDATE_YTDLP=true
UPDATE_CHECK_INTERVAL="weekly"
CLEANUP_OLD_FILES=true
CLEANUP_DAYS=90

# RENDIMIENTO
USE_PARALLEL_DOWNLOADS=true
MAX_DOWNLOAD_SPEED="0"  # 0 = unlimited, ej: "1M" para 1MB/s
RETRY_ATTEMPTS=5
FRAGMENT_RETRIES=10

# METADATOS Y ORGANIZACIÓN
EMBED_METADATA=true
ORGANIZE_BY_DATE=false
ORGANIZE_BY_CREATOR=true
CREATE_PLAYLISTS=true
EXTRACT_THUMBNAILS=true

# COOKIES Y AUTENTICACIÓN
USE_BROWSER_COOKIES=true
PREFERRED_BROWSER="firefox"
COOKIES_FILE=""
USE_OAUTH=false

# FILTROS DE CONTENIDO
BLOCK_NSFW=false
MIN_DURATION="0"  # segundos
MAX_DURATION="0"  # 0 = sin límite
BLOCKED_KEYWORDS=""
ALLOWED_FORMATS="mp4,webm,mkv"

# WEBHOOK Y API
WEBHOOK_ENABLED=false
WEBHOOK_URL=""
API_ENABLED=false
API_PORT=8080
API_TOKEN=""

# COMPATIBILIDAD
FFMPEG_PATH="/usr/bin/ffmpeg"
YTDLP_PATH="/usr/bin/yt-dlp"
USE_ARIA2=false
ARIA2_PATH="/usr/bin/aria2c"

